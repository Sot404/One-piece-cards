<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header>
  <div class="tabs">
    <button class="tab active" data-tab="Marira">Marira</button>
    <button class="tab" data-tab="Soriris">Soriris</button>
    <button class="tab" data-tab="Total">Total</button>
  </div>

  <div class="top-controls">
    <input type="text" id="searchInput" placeholder="Search number or textâ€¦" />

    <select id="filterSelect">
      <option value="all">All</option>
      <option value="found">Found</option>
      <option value="missing">Missing</option>
    </select>

    <select id="sortSelect">
      <option value="number">Sort by number</option>
      <option value="count">Sort by count</option>
    </select>

    <select id="totalSourceSelect" class="hidden">
      <option value="Marira">Prefer Marira</option>
      <option value="Soriris">Prefer Soriris</option>
    </select>

    <button id="addBtn">Add Card</button>
    <button id="exportBtn">Export</button>
    <button id="mergeBtn">Merge</button>
  </div>
</header>

<main>
  <div id="globalTotal" class="global-total hidden"></div>
  <ul id="list"></ul>
</main>

<!-- MODAL -->
<div id="modalOverlay" class="hidden">
  <div class="modal">
    <h3 id="modalTitle">Add Card</h3>

    <label>
      Number (1â€“200)
      <input type="number" id="modalNumber" min="1" max="200">
    </label>

    <label>
      Description
      <textarea id="modalText"></textarea>
    </label>

    <label class="checkbox">
      <input type="checkbox" id="modalGlow"> Glow (ðŸ’Ž)
    </label>

    <div class="modal-actions">
      <button id="modalCancel">Cancel</button>
      <button id="modalSave">Save</button>
    </div>
  </div>
</div>

<!-- MAIN ENTRY -->
<script type="module" src="js/main.js"></script>
</body>
</html>
